<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pickleball Samurai | Shop</title>
  <meta name="description" content="Shop Pickleball Samurai products: socks, hoodies, jackets, and accessories designed for the pickleball court." />
  <meta name="author" content="Dan Jay Jaring" />

  <meta property="og:title" content="Pickleball Samurai | Shop" />
  <meta property="og:description" content="Browse socks and apparel. View details in an accessible modal." />
  <meta property="og:type" content="website" />

  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="manifest" href="site.webmanifest" />

  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/base.css" />

  <script src="scripts/main.js" defer></script>
  <script type="module" src="scripts/shop.js"></script>
</head>

<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <span class="brand-mark" aria-hidden="true"></span>
        <span>
          <span class="brand-title">Pickleball Samurai</span>
          <span class="brand-sub">Socks • Apparel • Drops</span>
        </span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="navLinks" aria-label="Menu">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path fill="currentColor" d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z"/>
          </svg>
        </button>

        <ul class="nav-links" id="navLinks" data-open="false">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="section">
    <div class="container">
      <div class="panel" style="padding:1rem">
        <h1>Shop</h1>
        <p class="help">Filter categories. Click “View details” to open the modal. “Add to cart” saves to localStorage.</p>

        <div class="grid" style="grid-template-columns: 1fr; gap:1rem; margin:1rem 0;">
          <div>
            <label for="category">Category</label>
            <select id="category" name="category">
              <option value="all">All</option>
              <option value="socks">Socks</option>
              <option value="hoodies">Hoodies</option>
              <option value="jackets">Jackets</option>
              <option value="tees">Tees</option>
              <option value="accessories">Accessories</option>
            </select>
          </div>
          <p id="cartLive" class="help" aria-live="polite"></p>
        </div>

        <div class="grid products" id="productList" aria-live="polite"></div>
      </div>
    </div>

    <dialog id="productModal" aria-label="Product details">
      <div class="modal-inner">
        <div class="modal-head">
          <div>
            <h2 data-modal-title>Product</h2>
            <p class="help">Details</p>
          </div>
          <button class="icon-btn" id="modalClose" type="button" aria-label="Close dialog">✕</button>
        </div>
        <div data-modal-body></div>
      </div>
    </dialog>
  </main>

  <footer>
    <div class="container">
      <ul class="footer-links">
        <li><a href="attributions.html">Attributions</a></li>
        <li><a href="#" aria-label="Video demo link (add your public YouTube/Loom link here)">Video Demo</a></li>
      </ul>
      <p class="help">© <span id="year"></span> Pickleball Samurai • Built by Dan Jay Jaring</p>
    </div>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </footer>
</body>
</html>
