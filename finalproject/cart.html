<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Pickleball Samurai home">
        <img class="brand-logo" src="images/logo.svg" alt="Pickleball Samurai logo" width="160" height="40">
        <span class="brand-text">Pickleball Samurai</span>

      <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="primary-nav">

      <nav id="primary-nav" class="nav" aria-label="Primary">

        <a class="nav-link" href="cart.html" aria-current="page">Cart (<span id="cartCount">0</span>)</a>

        <a class="nav-link" href="contact.html">Contact</a>
      </nav>

  <main id="main">
    <section class="section">

        <div class="section-head">
          <h1>Your Cart</h1>
          <p>Items are saved in localStorage. You can remove items or clear the cart.</p>
        </div>

        <div id="cartStatus" class="status" role="status" aria-live="polite"></div>

          <div class="cart-total">

            <div class="cart-actions">
              <button id="clearCartBtn" class="btn outline" type="button">Clear Cart</button>
              <a class="btn" href="contact.html">Checkout</a>
            </div>
          </div>
        </div>

      </div>
    </section>
